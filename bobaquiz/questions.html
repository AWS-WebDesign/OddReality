<script language="JavaScript">
    function showInput() {
        var r = document.getElementById("start");
        r.style.display = "block";

        var total = 0;
        if (document.getElementById("small cup").checked)
        {
          total = total + +10;
        }
        if (document.getElementById("medium cup").checked)
        {
          total = total + 50;
        }
        if (document.getElementById("large cup").checked)
        {
          total = total + 10;
        }

        if (document.getElementById("100%").checked)
        {
          total = total + 10;
        }
        if (document.getElementById("50%").checked)
        {
          total = total + 2;
        }
        if (document.getElementById("none").checked)
        {
          total = total + 2;
        }
        if (document.getElementById("FULL ICE").checked)
        {
          total = total + 20;
        }
        if (document.getElementById("HALF ICE").checked)
        {
          total = total + 3;
        }
       if (document.getElementById("NO ICE").checked)
        {
          total = total + 3;
        }
        if (document.getElementById("ORIGINAL").checked)
        {
          total = total + 2;
        }
        if (document.getElementById("COLORED").checked)
        {
          total = total + 30;
        }
        if (document.getElementById("topping1").checked)
        {
          total = total + 2;
        }
        if (document.getElementById("topping2").checked)
        {
          total = total + 20;
        }
        if (document.getElementById("topping3").checked)
        {
          total = total + 40;
        }
        <!--JavaScript for it to give user results-->
        if (20 > total > 0) {
        document.getElementById("personality").innerHTML = "You should try Chinese! It comes with a tint of sweetness at the same time the right amount of savory. It also comes in many varieties! ";
        }
        if (total > 20) {
        document.getElementById("personality").innerHTML = "You should try Thai! It comes with some spicyness at the same time provides eye pleasing dishes. It fits better for those who have a stronger stomach. ";
        }
        if (total > 30) {
        document.getElementById("personality").innerHTML = "You should try American! It's the righy amount of food, also provides a more fulfilling taste. The food is not just stomach filling, but also visually pleasing!!";
        }
        if (total > 40) {
        document.getElementById("personality").innerHTML = "You should try Korean! Korean dishes comes in bigger sizes and also more taste bud stimulating!! Their dishes also have a lot of cute decorations. ";
        }
        if (total > 50) {
        document.getElementById("personality").innerHTML = "You should try all kinds of food, with such a special taste, you're someone that has your own style and would be willing to try all kinds of different food. Step outside and let different cuisines amaze you!! ";
